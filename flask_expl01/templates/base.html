<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ title }} - Flask Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 text-slate-900">
    <nav class="flex gap-4 border-b border-slate-200 pb-3">
        <a href="{{ url_for('home') }}" class="{% if active_page == 'home' %}font-semibold text-sky-700{% else %}text-slate-700 hover:text-sky-600{% endif %}">Home</a>
        <a href="{{ url_for('about') }}" class="{% if active_page == 'about' %}font-semibold text-sky-700{% else %}text-slate-700 hover:text-sky-600{% endif %}">About</a>
        <a href="{{ url_for('contact') }}" class="{% if active_page == 'contact' %}font-semibold text-sky-700{% else %}text-slate-700 hover:text-sky-600{% endif %}">Contact</a>
    </nav>
    <main class="mt-6">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
